// functional options:

DEFINE_ACTION_MACRO d5_revised_archery_kits BEGIN

  OUTER_SET d5_archery_include_marksman 	= 	1 		// change to 0 to omit the Marksman kit
  OUTER_SET d5_archery_include_elf_archer 	= 	1 		// change to 0 to omit the Elven Archer kit
  OUTER_SET d5_archery_include_slinger 		= 	1 		// change to 0 to omit the Halfling Slinger kit
  OUTER_SET d5_archery_include_sniper 	 	= 	1 		// change to 0 to omit the Sniper kit

END


DEFINE_ACTION_MACRO d5_quickstride_speed BEGIN

  OUTER_SET d5_quickstride_bonus 		= 	6 		// set to the speed bonus you want for the Quickstride ability
  													// SR/IR Haste spells/items use a 6-point bonus
END


DEFINE_ACTION_MACRO d5_bard_suppression BEGIN

  OUTER_SET d5_suppress_old_bards 		= 	1 		// set to 0 if you want the old-style bard kits
  													//   to still be available in the CharGen menus
END
